<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renjith | Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1ff2ff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- MODERN MESH BACKGROUND --- */
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(31, 242, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(138, 43, 226, 0.15) 0px, transparent 50%);
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: var(--bg); z-index: 2000; transition: opacity 0.6s ease-out;
        }

        /* --- HERO SECTION --- */
        #hero-main {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 8%;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .hero-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Watermark Heading */
        .big-hey {
            position: absolute;
            left: 5%;
            top: 15%;
            font-size: clamp(150px, 30vw, 400px);
            font-weight: 800;
            line-height: 1;
            color: rgba(73, 0, 74, 0.588);
            pointer-events: none;
            z-index: 1;
        }

        .name-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
        }

        .name-title span {
            color: var(--accent);
        }

        .main-desc {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        /* --- MODERN BUTTON --- */
        .btn-modern {
            position: relative;
            padding: 18px 35px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 4px;
        }

        .btn-modern:hover {
            background: var(--accent);
            transform: scale(1.05);
            color: #000;
            box-shadow: 0 20px 40px rgba(31, 242, 255, 0.2);
        }

        /* --- SCROLL INDICATOR --- */
        .scroll-hint {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            #hero-main { text-align: center; justify-content: center; }
            .main-desc { margin-left: auto; margin-right: auto; }
            .big-hey { top: 10%; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>

<div id="preloader">
    <div style="width:200px; height:1px; background:rgba(255,255,255,0.1); position:relative;">
        <div id="bar" style="width:0%; height:100%; background:var(--accent); transition:width 0.4s;"></div>
    </div>
</div>

<div class="mesh-gradient"></div>

<section id="hero-main">
    <h1 class="big-hey">HEY</h1>
    
    <div class="hero-content" id="content">
        <h2 class="name-title">I'm <span>Renjith.</span></h2>
        <p class="main-desc">
            A Web Developer building digital experiences that balance 
            <strong>high-end aesthetics</strong> with <strong>seamless performance.</strong>
        </p>
        
        <a href="https://renjith-rl.github.io" class="btn-modern">
            Explore My Work
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </a>
    </div>

    <div class="scroll-hint">discover something new</div>
</section>

<script>
    // Modern Vanilla JS Preloader
    window.addEventListener('load', () => {
        const bar = document.getElementById('bar');
        const loader = document.getElementById('preloader');
        const content = document.getElementById('content');
        
        bar.style.width = '100%';
        
        setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                content.classList.add('visible');
            }, 600);
        }, 400);
    });
</script>

</body>
</html>
